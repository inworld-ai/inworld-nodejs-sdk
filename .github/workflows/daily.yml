name: Daily Run

on:
  push:
    branches:
      - TEST-55-integration-tests-create-helper-functions 
  schedule:
    - cron: '0 1 * * *' 

jobs:
  run-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./inworld-nodejs-sdk
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Install Packages
        run: npm install
      - name: Run Tests
        run: yarn jest 





