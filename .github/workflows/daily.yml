name: Daily Run

on:
  push:
    branches:
      - TEST-55-integration-tests-create-helper-functions 
  schedule:
    - cron: '0 1 * * *' 

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Install Packages
        run: npm install
      - name: Install nodejs-sdk
        run: npm install @inworld/nodejs-sdk
      - name: Run Tests
        run: yarn jest e2e/text/text.spec.ts





