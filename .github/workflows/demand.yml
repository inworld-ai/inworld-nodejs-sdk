name: On Demand Test Run

on:
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Select the test suite to run'
        required: true
        default: 'e2e/connection/text.spec.ts'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    env:
      INWORLD_E2E_KEY: ${{ secrets.INWORLD_E2E_KEY }}
      INWORLD_E2E_SECRET: ${{ secrets.INWORLD_E2E_SECRET }}
      INWORLD_E2E_SCENE_TEXT: ${{ vars.INWORLD_E2E_SCENE_TEXT }}
      INWORLD_E2E_SCENE_SCENE: ${{ vars.INWORLD_E2E_SCENE_SCENE }}
      INWORLD_E2E_SCENE_VERB: ${{ vars.INWORLD_E2E_SCENE_VERB }}
      INWORLD_E2E_SCENE_AUDIO: ${{ vars.INWORLD_E2E_SCENE_AUDIO }}
    steps:
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Install Packages
        run: npm install
      - name: Install Reporter packages
        run: | 
          npm install allure-commandline
          npm install allure-jest
          npm install jest-html-reporter
      - name: Install inworld/nodejs-sdk
        run: npm install @inworld/nodejs-sdk
      - name: Run Tests
        run: yarn jest "${{ github.event.inputs.test_suite }}"     
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()    
        with:
          name: JEST Tests            # Name of the check run which will be created
          path: build/*.json    # Path to test results
          reporter: jest-junit        # Format of test results