name: On Demand Test Run

on:
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Select the test suite to run'
        required: true
        default: 'e2e/text/text.spec.ts'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    env:
      INWORLD_KEY: ${{ secrets.INWORLD_KEY }}
      INWORLD_SECRET: ${{ secrets.INWORLD_SECRET }}
      INWORLD_SCENE_TEXT: ${{ secrets.INWORLD_SCENE_TEXT }}
      INWORLD_SCENE_SCENE: ${{ secrets.INWORLD_SCENE_SCENE }}
      INWORLD_SCENE_VERB: ${{ secrets.INWORLD_SCENE_VERB }}
      INWORLD_SCENE_AUDIO: ${{ secrets.INWORLD_SCENE_AUDIO }}
    steps:
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Install Packages
        run: npm install
      - name: Install inworld/nodejs-sdk
        run: npm install @inworld/nodejs-sdk
      - name: Run Tests
        run: yarn jest "${{ github.event.inputs.test_suite }}"     