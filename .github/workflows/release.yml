name: Release & Publish to NPM

on:
  workflow_dispatch:
    inputs:
      increment:
        type: choice
        description: Select increment
        options:
        - patch
        - minor
        - major

jobs:
  release-sdk:
    runs-on: ubuntu-latest
    steps:
      - name: Echo increment
        run: echo "${{ inputs.increment }}"
      - name: Set git user
        run: git config --global user.email "github-service-account@inworld.ai" &&  git config --global user.name "CI-inworld"
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          ref: main
          ssh-key: ${{ secrets.GH_SERVICE_ACCOUNT_SSH_KEY }}
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> "$GITHUB_OUTPUT"
      - name: Use yarn cache directory
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn install --ignore-scripts --frozen-lockfile
      - name: Bump version
        run: yarn release:bump ${{ inputs.increment }} --ci
      - name: Extract release notes
        id: extract-release-notes
        uses: ffurrer2/extract-release-notes@v1
      - name: Extract version
        run: |
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
        id: extract-version
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create --notes '${{ steps.extract-release-notes.outputs.release_notes }}' --title 'Release ${{ steps.extract-version.outputs.version }}' ${{ steps.extract-version.outputs.version }}
      - name: Publish
        run: yarn release:publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
